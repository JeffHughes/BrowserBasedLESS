    <style>
        .first {
            height: 150px;
            width: 150px;
            margin: 25px;
        }

        .second {
            @bbless first;
            background-color: lightgray;
        }

        .third {
            @bbless second;
            border: 5px solid orange;
        }

        div {
            @bbless third;
        }
    </style>
</head>
