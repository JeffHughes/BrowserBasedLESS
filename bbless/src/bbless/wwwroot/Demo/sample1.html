<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>bbless Sample #1</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/vs.min.css">

    <style>
        .button-primary {
            @bbless btn;
            @bbless btn-primary;
            display: block;
            margin: 5px;
        }

        button {
            @bbless button-primary;
        }
    </style>
</head>
<body>

    <div class="row">
        <div class="col-sm-2">
            <button>Normal Button</button>
            <button>Normal Button</button>
            <button cursed class="btn btn-danger">Cursed Button</button>
            <button>Normal Button</button>
            <button>Normal Button</button>
        </div>
        <div class="col-sm-10">
            <pre><code class="html">&lt;button&gt;Normal Button&lt;/button&gt;
&lt;button&gt;Normal Button&lt;/button&gt;
&lt;button cursed class=&quot;btn btn-danger&quot;&gt;Cursed Button&lt;/button&gt;
&lt;button&gt;Normal Button&lt;/button&gt;
&lt;button&gt;Normal Button&lt;/button&gt;
</code>
</pre>
        </div>
    </div>

    <script src="/js/bless.js"></script>
</body>
</html>
